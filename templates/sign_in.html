<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAUFashion Online Store</title>
    <!-- Link to the external CSS file for Sign In -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_in.css') }}">
</head>
<body>

<div class="container">
    <img src="{{ url_for('static', filename='images/white_logo.png') }}" alt="TAUFashion Logo" class="logo">
    <h2>Sign In</h2>
    <form action="{{ url_for('sign_in_auth_handler') }}" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="form-btn">Sign In</button>
    </form>
    <!-- Display the error message if it exists -->
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <div class="form-footer">
        <p>Don't have an account? <a href="{{ url_for('sign_up') }}">Sign Up</a></p>
    </div>
</div>

</body>
</html>
